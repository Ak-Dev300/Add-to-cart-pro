<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"  initial-scale="1.0">
        <title>Shopping Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
    </head>
    <body>
        
        <div id="container">
            <p id="help-prompt">Help</p>
            <div id="next-page">
                <h3>Double-tap to move your shopping-items to bought-items.</h3>
            </div>

            <img id="cart-img" src="images/trolley-cart.png" alt="">
            <input type="text" id="input-field" placeholder="Enter Items" >
            <input type="number" id="input-price-field" placeholder="Enter Price" step="">
            <button id="add-button">Add to cart</button>
            <h3 id="sl-tag">Shopping List:</h3>
            <ul id="shopping-list"></ul>
            <h3 id="delete-all">Delete Left-Out Items</h3>
            <p class="total">Total: $0</p>
            <a id="prompt-id" href="./index2.html">Go to Bought Items</a>
        </div>
        <div>
            
        </div>
        <script src="./index.js"  type="module"></script> 
        <script src="./index3.js"  type="module"></script> 
    </body>
</html>
